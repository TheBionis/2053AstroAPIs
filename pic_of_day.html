<html>
    <head>
            <meta charset="utf-8">
            <title>
                Picture of the Day
            </title>
    </head>

    <div id = "output">
        <p id = "img"></p>
        <p id = "copyright"></p>
        <p id = "title"></p>
        <p id = "explanation"></p>
    </div>

    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            $.ajax({
                    
                url: "https://api.nasa.gov/planetary/apod?api_key=zrA1E6SpiAduhukURProB4CZARghV1277ucbxfy3",
                success: function(data){
                    document.getElementById("img").innerHTML="<img src=" + data.url + " style='width: 100%;'/>";
                    document.getElementById("copyright").innerHTML = "By " + data.copyright;
                    document.getElementById("title").innerHTML=data.title;
                    document.getElementById("explanation").innerHTML = data.explanation;
                }
                    
            });    
        </script>
    </body>
</html>
